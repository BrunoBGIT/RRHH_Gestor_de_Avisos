<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- LINK BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/interfaz.css">

</head>
<body>
    <div class="container my-3">   

        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 col-lg-4 px-6 py-4 bg-white">
                <h2>Alta en nómina</h2>
                <form action="/Formulario_Cargar_en_Nomina" method="post">
                    <div class="mb-3">
                        <label for="Legajo" class="form-label">Legajo</label>
                        <input type="text" class="form-control" name="legajo_form" required id="Legajo" placeholder="Ingrese legajo" autofocus >
                      </div>
                    <div class="mb-3">
                        <label for="Nombre" class="form-label">Apellido y Nombre</label>
                        <input type="text" class="form-control" name="nombre_form" required id="Nombre" placeholder="Ingrese 'Apellido, Nombre'">
                      </div>
                    <div class="mb-3">
                        <label for="Ubicacion" class="form-label">Ubicacion</label>
                        <input type="text" class="form-control" name="ubic_form" required id="Ubicacion" placeholder="Ingrese Ubicacion">
                      </div>
                    <div class="d-grid gap-2">
                    <button class="btn btn-success" >Guardar</button>
                    </div>  
                </form>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4 col-lg-4 px-4 py-4 bg-white">
                <h2>Consulta en nómina</h2>
                    <form action="/Formulario_Listar_Nomina" method="post">
                        <div class="mb-3">
                            <label for="Legajo" class="form-label">Legajo</label>
                            <input type="text" class="form-control" name="legajo_form" id="Legajo" placeholder="Ingrese legajo" autofocus >
                        </div>
                        <div class="mb-3">
                            <label for="Nombre" class="form-label">Apellido y Nombre</label>
                            <input type="text" class="form-control" name="nombre_form" id="Nombre" placeholder="Ingrese el nombre o apellido">
                        </div>
                        
                        <div class="d-grid gap-2">
                        <button class="btn btn-secondary" >Consultar</button>
                        </div>  
                    </form>
            
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4 col-lg-4 px-4 py-4 bg-white">
                <h2>Editar datos</h2>

              
                    <form action="/Formulario_Editar_Legajo" method="post">
                        <div class="mb-3">
                            <label for="Legajo" class="form-label">Legajo</label>
                            <input type="text" class="form-control" name="legajo_form" id="Legajo" placeholder="Ingrese legajo" autofocus required >
                        </div>
                                                
                        <div class="d-grid gap-2">
                        <button class="btn btn-warning" >Consultar datos a editar</button>
                        </div>  
                    </form>
            
            </div>
        </div>

            </div>
        </div>
       
 


</body>
</html>
