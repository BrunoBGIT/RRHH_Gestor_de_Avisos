<body>
    <h1>Ingresar datos para filtrar el reporte</h1><br>

    <form action="/Reporte" method="post">
        <div class="mb-3">
          <label for="exampleInput1" class="form-label"><h5>Legajo</h5></label>
          <input type="text" class="form-control" id="exampleInput1" name="legajo" aria-describedby="emailHelp">
          
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"><h5>Dia evento desde</h5></label>
          <input type="date" class="form-control" name="dia_evento_desde" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword2" class="form-label"><h5>Dia evento hasta</h5></label>
          <input type="date" class="form-control" name="dia_evento_hasta" id="exampleInputPassword2">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
