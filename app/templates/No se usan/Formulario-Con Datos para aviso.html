<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- LINK BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/interfaz.css">

</head>
<body>
    <div class="container my-3">   

        <div class="row">

            <div class="col-sm-12 col-md-6 col-lg-6 col-lg-6 py-4 bg-white">
                <h2>Datos de la persona</h2>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Legajo</th>
                                <th>Apellido y Nombre</th>
                                <th>Ubicación</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{ persona[0]  }}</td>
                                <td>{{ persona[1]  }}</td>
                                <td>{{ persona[2]  }}</td>
                            </tr>
                            
                        </tbody>
                </table>
            </div>



            <div class="col-sm-12 col-md-6 col-lg-6 col-lg-6 py-4 bg-white">
                <h2>Carga de aviso</h2>
                <form action="/aviso_cargado_exitosamente" method="post">
                    <div class="mb-3">
                        <label for="Fecha_Evento" class="form-label">Fecha evento</label>
                        <input type="date" class="form-control" name="dia_evento" required id="Fecha_Evento" autofocus >
                      </div>
                    <div class="mb-3">
                        <label for="titulo_evento" class="form-label">Título de evento</label>
                        <input type="text" class="form-control" name="titulo_evento" id="titulo_evento">
                      </div>
                    <div class="mb-3">
                        <label for="Ubicacion" class="form-label">Detalle evento</label>
                        <textarea class="form-control" name="detalle_evento" id="Ubicacion" cols="30" rows="10"></textarea>
                      </div>
                    <div class="d-grid gap-2">
                    <button class="btn btn-success" >Guardar</button>
                    </div>  
                </form>
            </div>

            

            </div>
        </div>
       
 


</body>
</html>
