<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- LINK BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/interfaz.css">

</head>
<body>
    <div class="container my-3">   

        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 col-lg-4 px-6 py-4 mx-auto bg-white">
                <h2>Editar</h2>
                <form action="/Registrar_Editar_Legajo" method="post">
                    <div class="mb-3">
                        <label for="Legajo" class="form-label">Legajo</label>
                        <input type="text" class="form-control" name="lega_form" id="Legajo" disabled value="{{ legajo }}">
                      </div>
                    
                    <div class="mb-3">
                        <label for="Nombre" class="form-label">Apellido y Nombre</label>
                        <input type="text" class="form-control" name="nombre_form" id="Nombre" value="{{ nombre }}">
                      </div>
                    <div class="mb-3">
                        <label for="Ubicacion" class="form-label">Ubicacion</label>
                        <input type="text" class="form-control" name="ubic_form" id="Ubicacion" value="{{ sector }}">
                      </div>
                    
                    <div class="d-grid gap-2">
                    <button class="btn btn-success" >Guardar</button>
                    </div>  
                </form>
                
            </div>
            
        </div>

            </div>
        </div>
       
 


</body>
</html>
