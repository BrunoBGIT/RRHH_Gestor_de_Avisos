<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- LINK BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/interfaz.css">

</head>
<body>
    <div class="container my-3">   

        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6 col-lg-6 px-6 py-4 bg-white">
                <h2>Registrar tardanza</h2>
                <form action="/aviso_colectivo_cargado_exitosamente" method="post">
                    <div class="mb-3">
                        <label for="Fecha" class="form-label">Fecha</label>
                        <input type="date" class="form-control" name="fecha" required id="fecha" autofocus >
                      </div>
                    <div class="mb-3">
                        <label for="linea" class="form-label">Línea</label>
                        <input type="text" class="form-control" name="linea" required id="linea" placeholder="Ingrese la línea">
                      </div>
                    <select class="form-select" aria-label="Default select example" name="entrada_salida" required>
                        <option disabled selected>Indique Entrada/Salida</option>
                        <option value="Entrada">Entrada</option>
                        <option value="Salida">Salida</option>
                    </select>

                    <div class="mb-3">
                        <label for="horario" class="form-label">Horario</label>
                        <input type="text" class="form-control" name="horario" required id="Ubicacion" placeholder="HH:MM">
                      </div>
                    <div class="d-grid gap-2">
                    <button class="btn btn-success" >Guardar</button>
                    </div>  
                </form>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 col-lg-6 px-4 py-4 bg-white">
                <h2>Consultar</h2>
                    <form action="/Formulario_Listar_Colectivos" method="post">
                        <div class="mb-3">
                            <label for="linea2" class="form-label">Linea</label>
                            <input type="text" class="form-control" name="linea2" id="linea2" placeholder="Ingrese linea" autofocus >
                        </div>
                        <div class="mb-3">
                            <label for="fecha2" class="form-label">Fecha</label>
                            <input type="date" class="form-control" name="fecha2" id="fecha2">
                        </div>
                        
                        <div class="d-grid gap-2">
                        <button class="btn btn-secondary" >Consultar</button>
                        </div>  
                    </form>
            
            </div>
           
        </div>

            </div>
        </div>
       
 


</body>
</html>
